<md-tab-body ng-controller="store-map-controller">
    <div class="dashboard-container overlay-10 padded-content-page" flex>

        <div layout="row" flex>
            <div layout="column" layout-margin layout-sm="column">
                <widget layout-margin palette-background="light-blue:500"
                        title="DASHBOARDS.ANALYTICS.DURATION_CHECKOUT" title-position="top">
                    <div layout-align="start center" layout="column">
                        <span class="md-title" countupto="20" options="{prefix:'Max : '}"
                              decimals="0"></span>
                        <span class="md-title" countupto="2" options="{prefix:'Min : '}"
                              decimals="0"></span>
                    </div>
                </widget>
                <widget layout-margin palette-background="light-blue:600"
                        title="DASHBOARDS.ANALYTICS.CUSTOMER_CONVERSION" title-position="top">
                    <div layout-align="start center" layout="column">
                        <span class="md-title" countupto="40" options="{suffix:'%'}"
                              decimals="0"></span>
                    </div>
                </widget>
                <widget layout-margin palette-background="light-blue:700"
                        title="DASHBOARDS.ANALYTICS.PRODUCT_CONVERSION" title-position="top">
                    <div layout-align="start center" layout="column">
                        <span class="md-title" countupto="40" options="{prefix:'Overall : ', suffix:'%'}"
                              decimals="0"></span>
                        <span class="md-title" countupto="20" options="{prefix:'Short Dwell : ', suffix:'%'}"
                              decimals="0"></span>
                        <span class="md-title" countupto="10" options="{prefix:'Long Dwell : ', suffix:'%'}"
                              decimals="0"></span>
                    </div>
                </widget>
                <widget layout-margin palette-background="light-blue:800" title="DASHBOARDS.ANALYTICS.STORE_COVERAGE"
                        title-position="top">
                    <div layout-align="start center" layout="column" layout-margin>
                        <span class="md-title" countupto="20" options="{prefix:'Overall : ', suffix:'%'}"
                              decimals="0"></span>
                        <span class="md-title" countupto="30" options="{prefix:'Aisles : ', suffix:'%'}"
                              decimals="0"></span>
                        <span class="md-title" countupto="10" options="{prefix:'End Caps : ', suffix:'%'}"
                              decimals="0"></span>
                    </div>
                </widget>
            </div>
            <div layout="column" layout-margin flex>
                <widget layout-margin palette-background="white:500" title="DASHBOARDS.ANALYTICS.HEATMAP"
                        subtitle="DASHBOARDS.ANALYTICS.DATE" title-position="top">
                   <map zoom="{{zoom}}" center="{{center}}" class="storeMap">
                        <shape name="image" url="{{imgUrl}}" bounds="{{imgBounds}}"></shape>
                       <marker ng-repeat="marker in markers" icon="{{img}}"  title="{{marker.product_category}}" position="{{marker.latlong}}" ></marker>
                   </map>
                </widget>
            </div>
            <div layout="column" layout-margin flex ng-controller="store-grid-controller">
                <div class="ui-grid-top-panel gridHeader"> <label class="topHeaderLbl"> Top 10 Trafficked Product</label>
                    <div ui-grid="topTenSeclections" class="storeGrid"  ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection></div>
                </div>
                <div class="ui-grid-top-panel gridHeader"><label class="topHeaderLbl"> Bottom 10 Trafficked Product</label>
                    <div ui-grid="bottomTenMissedSeclections" class="storeGrid" ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection></div>

                </div>
                <div class="ui-grid-top-panel gridHeader"><label class="topHeaderLbl">Top 10 Missed Conversion Categories</label>
                    <div ui-grid="topTenMissedConversions" class="storeGrid" ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection></div>
                </div>
            </div>

            <!--<div layout="column" layout-margin flex ng-controller="store-grid-controller">
                <div class="ui-grid-top-panel gridHeader">Top 10 Trafficked Product
                    <div ui-grid="{data:topTenSeclections}" class="storeGrid" ui-grid-auto-resize ui-grid-resize-columns ></div>
                </div>
                <div class="ui-grid-top-panel gridHeader">Bottom 10 Trafficked Product
                    <div ui-grid="{data:bottomTenMissedSeclections}" class="storeGrid" ui-grid-auto-resize ui-grid-resize-columns></div>

                </div>
                <div class="ui-grid-top-panel gridHeader">Top 10 Missed Conversion Categories
                    <div ui-grid="{data:topTenMissedConversions}" class="storeGrid" ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div>
                </div>
            </div>-->

        </div>


        <!--  <widget  flex load-data-widget="{ social: 'app/stores/data/location.json' }" title="DASHBOARDS.ANALYTICS.SOCIAL" subtitle="DASHBOARDS.ANALYTICS.DATE" content-padding>

               <div gridster>
                   <div ng-controller="StoreMap" gridster-item="item" >
                       <map zoom="{{zoom}}" center="{{center}}">
                           <shape name="image" url="{{imgUrl}}" bounds="{{imgBounds}}">
                           </shape>
                       </map>
                   </div>

                   <div gridster-item="item" style="background-color: #FF00FF"></div>
                   <div gridster-item="item" style="background-color: #E9DC51"></div>

               </div>
           </widget>-->
    </div>
</md-tab-body>
