<md-tab-body>
<div class="dashboard-container overlay-10 padded-content-page" layout="column" layout-margin>

    <div layout="row" layout-sm="column" layout-margin>
        <widget  layout-margin flex palette-background="light-blue:500" title="DASHBOARDS.ANALYTICS.DURATION_CHECKOUT" title-position="top" >
            <div layout-align="start center" layout="column">
                <p class="md-display-1" layout-align="space-between center" countupto="24" decimals="0" options="{suffix:' Minutes'}"></p>
            </div>
        </widget>
        <widget layout-margin flex palette-background="light-blue:600" title="DASHBOARDS.ANALYTICS.CUSTOMER_CONVERSION" title-position="top">
            <div layout-align="start center" layout="column">
                <p class="md-display-1" countupto="21" decimals="0" options="{suffix:' Minutes'}"></p>
            </div>
        </widget>
        <widget layout-margin flex palette-background="light-blue:700"title="DASHBOARDS.ANALYTICS.CUSTOMER_CONVERSION" title-position="top" >
            <div layout-align="start center" layout="column" >
                <span class="md-title" countupto="40" options="{prefix:'Overall : ', suffix:'%'}" decimals="0"></span>
                <span class="md-title" countupto="20" options="{prefix:'Short Dwell : ', suffix:'%'}" decimals="0"></span>
                <span class="md-title" countupto="10" options="{prefix:'Long Dwell : ', suffix:'%'}" decimals="0"></span>
            </div>
        </widget>
        <widget layout-margin flex palette-background="light-blue:800" title="DASHBOARDS.ANALYTICS.CUSTOMER_CONVERSION" title-position="top" >
            <div layout-align="start center" layout="column">
                <span class="md-title" countupto="20" options="{prefix:'Overall : ', suffix:'%'}" decimals="0"></span>
                <span class="md-title" countupto="30" options="{prefix:'Aisles : ', suffix:'%'}" decimals="0"></span>
                <span class="md-title" countupto="10" options="{prefix:'End Caps : ', suffix:'%'}" decimals="0"></span>
            </div>
        </widget>
    </div>
    <div layout="row" layout-sm="column" layout-margin>
        <widget layout-margin palette-background="blue:500" title="DASHBOARDS.ANALYTICS.PAGEVIEWS" subtitle="DASHBOARDS.ANALYTICS.DATE"  title-position="top">
            <map ng-controller="StoreMap" zoom="{{zoom}}" center="{{center}}" class="storeMap">
                <shape name="image" url="{{imgUrl}}" bounds="{{imgBounds}}"></shape>
            </map>
        </widget>
    </div>

   <!--  <widget  flex load-data-widget="{ social: 'app/stores/data/location.json' }" title="DASHBOARDS.ANALYTICS.SOCIAL" subtitle="DASHBOARDS.ANALYTICS.DATE" content-padding>

          <div gridster>
              <div ng-controller="StoreMap" gridster-item="item" >
                  <map zoom="{{zoom}}" center="{{center}}">
                      <shape name="image" url="{{imgUrl}}" bounds="{{imgBounds}}">
                      </shape>
                  </map>
              </div>

              <div gridster-item="item" style="background-color: #FF00FF"></div>
              <div gridster-item="item" style="background-color: #E9DC51"></div>

          </div>
      </widget>-->
</div>
