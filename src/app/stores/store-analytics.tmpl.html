<div class="dashboard-container overlay-10 padded-content-page" layout="column">
    <div layout="row" layout-sm="column" layout-margin>
        <widget palette-background="light-blue:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <p translate>DASHBOARDS.ANALYTICS.DURATION_CHECKOUT</p>
            </div>
            <div layout="column" layout-align="center end">
                <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis" countupto="24" decimals="0"></p>
                <p translate>DASHBOARDS.ANALYTICS.MINUTES</p>
            </div>
        </widget>
        <widget palette-background="light-blue:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <p translate>DASHBOARDS.ANALYTICS.CUSTOMER_CONVERSION</p>
            </div>
            <div layout="column" layout-align="center end">
                <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis" countupto="21" decimals="0"></p>
                <p translate>DASHBOARDS.ANALYTICS.MINUTES</p>
            </div>
        </widget>
        <widget palette-background="light-blue:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div layout="column" layout-align="center end" style="margin-right: auto;width: 200px">
                <span  countupto="40" options="{prefix:'Overall : ', suffix:'%'}" decimals="0"></span>
                <span  countupto="20" options="{prefix:'Short Dwell : ', suffix:'%'}" decimals="0"></span>
                <span  countupto="10" options="{prefix:'Long Dwell : ', suffix:'%'}" decimals="0"></span>
            </div>
        </widget>
        <widget palette-background="light-blue:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div layout="column" layout-align="center end" style="margin-right: auto;width: 200px">
                <span  countupto="40" options="{prefix:'Overall : ', suffix:'%'}" decimals="0"></span>
                <span  countupto="20" options="{prefix:'Aisles : ', suffix:'%'}" decimals="0"></span>
                <span  countupto="10" options="{prefix:'End Caps : ', suffix:'%'}" decimals="0"></span>
            </div>
        </widget>
    </div>

    <div layout="row" layout-sm="column" layout-margin>
        <widget flex title="DASHBOARDS.ANALYTICS.PAGEVIEWS" subtitle="DASHBOARDS.ANALYTICS.DATE" content-padding>
            <div ng-controller="StoreMap">
                <map zoom="13" center="37.774546, -122.433523" map-type-id="SATELLITE">
                    <heatmap-layer id="foo" data="hello"></heatmap-layer>
                </map>
            </div>
        </widget>
        <widget flex load-data-widget="{ referrals: 'app/stores/data/referrals.json' }" title="DASHBOARDS.ANALYTICS.REFERRALS" subtitle="DASHBOARDS.ANALYTICS.DATE" content-padding>
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="header in ::referrals.header | limitTo:3">{{::header}}</th>
                    </tr>
                </thead>
                <tbody class="md-caption">
                    <tr ng-repeat="referral in ::referrals.data | limitTo:5">
                        <td ng-repeat="data in ::referral | limitTo:3">{{::data}}</td>
                    </tr>
                </tbody>
            </table>
        </widget>
    </div>
    <div layout="row" layout-sm="column" layout-margin>
        <widget flex load-data-widget="{ social: 'app/stores/data/social.json' }" title="DASHBOARDS.ANALYTICS.SOCIAL" subtitle="DASHBOARDS.ANALYTICS.DATE" content-padding>
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="header in ::social.header | limitTo:3">{{::header}}</th>
                    </tr>
                </thead>
                <tbody class="md-caption">
                    <tr ng-repeat="socialData in ::social.data | limitTo:5">
                        <td ng-repeat="data in ::socialData | limitTo:3">{{::data}}</td>
                    </tr>
                </tbody>
            </table>
        </widget>
        <widget chartjs-pie-widget flex title="DASHBOARDS.ANALYTICS.SOCIAL" subtitle="DASHBOARDS.ANALYTICS.DATE" content-padding>
            <div flex>
                <canvas class="chart-doughnut" data="pieChart.data" legend="true" labels="pieChart.labels"></canvas>
            </div>
        </widget>
    </div>
    <div layout="row" layout-md="column" layout-sm="column" layout-margin>
        <widget google-geochart-widget flex title="DASHBOARDS.ANALYTICS.LOCATION" subtitle="DASHBOARDS.ANALYTICS.DATE" title-position="top" content-padding>
            <div class="google-chart" google-chart chart="geoChartData"></div>
        </widget>
        <widget flex load-data-widget="{ social: 'app/stores/data/location.json' }" title="DASHBOARDS.ANALYTICS.SOCIAL" subtitle="DASHBOARDS.ANALYTICS.DATE" content-padding>
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="header in ::social.header | limitTo:3">{{::header}}</th>
                    </tr>
                </thead>
                <tbody class="md-caption">
                    <tr ng-repeat="socialData in ::social.data | limitTo:5">
                        <td ng-repeat="data in ::socialData | limitTo:3">{{::data}}</td>
                    </tr>
                </tbody>
            </table>
        </widget>
    </div>
</div>
